<!DOCTYPE html>
<html>
    <head>
    <!-- Metadat goes in head-->        
        <title>Input Demo</title>

    </head>

    <body>
    <!-- Content goes in body-->
    <p>Do you prefer Dogs or Cats ?</p>
    
    <form>
        <label for="dogs">Dogs : </label>
        <input name="Choice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats : </label>
        <input name="Choice" id="cats" type="radio" value="CATS">

        <p>Your favrouite color ?</p>

        <select name="Color">
            <option>RED</option>
            <option>BLUE</option>
            <option>YELLOW</option>
        </select>

        <p>What's your modd ?</p>

        <select name="Mood">
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>

        <p>Your Bio</p>

        <textarea name="Bio" rows="5" cols="30" placeholder="Your Bio"></textarea>

        <br><br>
        <button>GO !</button>
    </form>



    </body>
</html>
